name: NuGet Beta Release

on:
  workflow_dispatch:
    inputs:
      reference:
          type: string
          required: false
          description: Optional Alpha Version
          default: ''

jobs:
  startup:
    name: Startup
    runs-on: ubuntu-latest
    steps:
      - uses: NoorDigitalAgency/release-startup@main
        with:
          stage: beta
          reference: ${{ github.event.inputs.reference }}
          token: ${{ secrets.PAT }}

  publish:
    name: Publish NuGet
    needs: [startup]
    uses: ./.github/workflows/publish-job.yaml # TODO: Check to match the correct file name
    with:
      stage: beta
    secrets: inherit

  release:
    name: Release
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: NoorDigitalAgency/release-lookup@main
        with:
          token: ${{ github.token }}
      - uses: NoorDigitalAgency/release-publish@main
        with:
          stage: beta
          token: ${{ github.token }}

  mark:
    name: Mark Issues
    needs: [release]
    uses: NoorDigitalAgency/.github/.github/workflows/mark-issues.yaml@main
    secrets:
      token: ${{ secrets.PAT }}
