name: Post Hotfix

on:
  workflow_call:
    inputs:
      hotfix_branch:
        description: Branch name containing the hofix code
        type: string
        required: true
      release_pull_request:
        description: Create merge-back pull request into release
        type: boolean
        default: true

jobs:
  pull-request:
    runs-on: ubuntu-latest
    name: Back Merge Pull Request
    steps:
      - uses: NoorDigitalAgency/release-lookup@main
        with:
          token: ${{ github.token }}
      - uses: actions/github-script@v6
        with:
          script: |
              const inspect = require('util').inspect;
              try {
                const title = 'Generated PR for hotfix/${{ env.RELEASE_VERSION }} into develop';
                const body = '**Merge Back** pull request **(developðŸ ”${{ inputs.hotfix_branch }})** for **hotfix** version **${{ env.RELEASE_VERSION }}**.';
                await github.rest.pulls.create({ owner: context.repo.owner, repo: context.repo.repo, base: 'develop', head: '${{ inputs.hotfix_branch }}', title, body });
              } catch (error) {
                core.startGroup('Error');
                core.debug(`${inspect(error, { depth: 5 })}`);
                core.endGroup();
                core.warning('Failed to create merge-back pull request into develop.');
              }
      - if: ${{ inputs.release_pull_request }}
        uses: actions/github-script@v6
        with:
          script: |
              const inspect = require('util').inspect;
              try {
                const title = 'Generated PR for hotfix/${{ env.RELEASE_VERSION }} into release';
                const body = '**Merge Back** pull request **(releaseðŸ ”${{ inputs.hotfix_branch }})** for **hotfix** version **${{ env.RELEASE_VERSION }}**.';
                await github.rest.pulls.create({ owner: context.repo.owner, repo: context.repo.repo, base: 'release', head: '${{ inputs.hotfix_branch }}', title, body });
              } catch (error) {
                core.startGroup('Error');
                core.debug(`${inspect(error, { depth: 5 })}`);
                core.endGroup();
                core.warning('Failed to create merge-back pull request into release.');
              }
